<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <!-- Liên kết file css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- h1 => h5: Heading - tiêu đề -->
    <h1>Đây là tiêu đề h1</h1>
    <h2>Đây là tiêu đề h2</h2>
    <h3>Đây là tiêu đề h3</h3>
    <h4>Đây là tiêu đề h4</h4>
    <h5>Đây là tiêu đề h5</h5>

    <!-- p: Paragraph - đoạn văn -->
    <p>Đây là đoạn văn đầu tiên.</p>
    <p>Đây là đoạn văn thứ hai.</p>

    <!-- br: Line Break - ngắt dòng -->
    <br>

    <!-- hr: Horizontal Rule - đường kẻ ngang -->
    <hr>

    <!-- a: Anchor - liên kết -->
    <a href="https://www.w3schools.com/html/html_elements.asp">w3schools.com</a>

    <br>

    <!-- <img: Image - hình ảnh -->
    <!-- src: đường dẫn hình ảnh -->
    <!-- alt: mô tả / văn bản thay thế -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0nog5P-1aE_2rGbgohAE5EDZjueKYPmGiLg&s"
        alt="404 not found">

    <br>

    <img src="./vscode.jpg" alt="404 not found">

    <!-- Thẻ trích dẫn -->
    <blockquote>
        "Uống nước nhớ nguồn"
    </blockquote>

    <!-- Thẻ định dạng -->
    <pre>
        print("Hello, World!")
    </pre>


</body>

</html>
